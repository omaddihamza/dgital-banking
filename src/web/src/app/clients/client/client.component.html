<div class="container">
    <div class="row mt-5">
        <div class="col-7">
            <mat-card class="form">
                <mat-card-content>
                    <form class="row g-3" #f="ngForm"  (ngSubmit)="OnClick(f)">
                        <div class="col-md-3">
                            <mat-form-field class="nom">
                                <mat-label>Nom</mat-label>
                                <input matInput name="nom" ngModel>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="prenom">
                                <mat-label>Prenom</mat-label>
                                <input matInput name="prenom" ngModels>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="email">
                                <mat-label>Email</mat-label>
                                <input matInput name="email" ngModel>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Telephone</mat-label>
                                <span matTextPrefix>+212 &nbsp;</span>
                                <input type="tel" matInput placeholder="555-555-1234" name="telephone" ngModel>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="address">
                                <mat-label>Address</mat-label>
                                <input matInput placeholder="Address" name="address" ngModel>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                          <mat-select required name="genre" ngModel>
                            <mat-option>-- None --</mat-option>
                            <mat-option value="MÂLE">Male</mat-option>
                            <mat-option value="FEMELE">Famele</mat-option>
                          </mat-select>
                          <mat-label>Genre</mat-label>
                        </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field >
                                <mat-label>Date De Naissance</mat-label>
                                <input matInput  [matDatepicker]="picker" name="date" ngModel>
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="identifiant">
                                <mat-label>Identifiant</mat-label>
                                <input matInput name="email" ngModel>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <button mat-raised-button>Basic</button>
                        </div>
                      </form>
                </mat-card-content>
              </mat-card>
        </div>
        <div class="col-5" *ngIf="clientsData">
            <mat-card class="table">
                <table mat-table [dataSource]="clientsData">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element ">  {{element.code}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Nom et Prénom">
                        <th mat-header-cell *matHeaderCellDef> Nom et Prénom </th>
                        <td mat-cell *matCellDef="let element " > {{element.nom}} {{element.prenom}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Telephone">
                        <th mat-header-cell *matHeaderCellDef> Telephone </th>
                        <td mat-cell *matCellDef="let element " > {{element.telephone}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="clientsData.data.length" [pageSizeOptions]="[10, 25, 50]"
                               (page)="onPageChange($event)" ></mat-paginator>
            </mat-card>
        </div>
    </div>
  </div>
